<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the US</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practicum project 3" />
    <meta name="keywords" content="Practicum project 3" />
    <meta name="author" content="Lavis Cannon" />

    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
            src="./images/aroundtheus logo.svg"
            alt="around the us logo"
            class="logo"
          />
          <span class="header__line"></span>
      </header>

      <main class="content">

        <section class="profile page__section">   
            <img
              src="./images/jacques-cousteau.png"
              alt="jacques-cousteau photo"
              class="profile__image"
            />

            <div class="profile__info">
              <h1 class="profile__title"> Jacques Cousteau </h1>
              <button class="profile__edit-button"></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>




        <section class="cards page__section">
          <ul class="card__list">

            <li class="card">
              <img src="./images/yosemite-valley.png" class="card__image"/>
              <div class="card__description"> <h2> Yosemite Valley </h2>
                <button class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/lake-louise.png" class="card__image"/>
              <div class="card__description"> <h2> Lake Louise </h2>
                <button class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/bald-mountains.png" class="card__image"/>
              <div class="card__description"> <h2> Bald Mountains </h2>
                <button class="card__heart-button"></button>
              </div>
            </li>           



            <li class="card">
              <img src="./images/latemar.png" class="card__image"/>
              <div class="card__description"> <h2> Latemar </h2>
                <button class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/vanoise-national-park.png" class="card__image"/>
              <div class="card__description"> <h2> Vanoise Nationa... </h2>
                <button class="card__heart-button"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/lago-di-braies.png" class="card__image"/>
              <div class="card__description"> <h2> Lago di Braies </h2>
                <button class="card__heart-button"></button>
              </div>
            </li>          

          </ul>


        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
